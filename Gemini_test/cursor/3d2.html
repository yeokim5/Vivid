<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>One More Meal</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #111;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
    <script>
      // Scene Setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 5, 10);
      camera.lookAt(0, 0, 0);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lights
      const light = new THREE.PointLight(0xffffff, 1.2);
      light.position.set(5, 10, 5);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      // Table
      const tableGeometry = new THREE.BoxGeometry(6, 0.2, 2.5);
      const tableMaterial = new THREE.MeshStandardMaterial({ color: 0x8b4513 });
      const table = new THREE.Mesh(tableGeometry, tableMaterial);
      table.position.y = 1;
      scene.add(table);

      // Chair Function
      function createChair(color = 0x888888, opacity = 1) {
        const chairGroup = new THREE.Group();

        const seat = new THREE.Mesh(
          new THREE.BoxGeometry(1, 0.2, 1),
          new THREE.MeshStandardMaterial({ color, transparent: true, opacity })
        );
        seat.position.y = 0.5;
        chairGroup.add(seat);

        const back = new THREE.Mesh(
          new THREE.BoxGeometry(1, 1, 0.2),
          new THREE.MeshStandardMaterial({ color, transparent: true, opacity })
        );
        back.position.set(0, 1, -0.4);
        chairGroup.add(back);

        return chairGroup;
      }

      // Solid Chair
      const solidChair = createChair(0xaaaaaa, 1);
      solidChair.position.set(-1.5, 0, -1.5);
      scene.add(solidChair);

      // Ghost Chair
      const ghostChair = createChair(0xffffff, 0.15);
      ghostChair.position.set(1.5, 0, -1.5);
      scene.add(ghostChair);

      // Plates (Meals)
      function createPlate(x, z, color) {
        const plate = new THREE.Mesh(
          new THREE.CylinderGeometry(0.4, 0.4, 0.05, 32),
          new THREE.MeshStandardMaterial({ color })
        );
        plate.position.set(x, 1.15, z);
        scene.add(plate);
      }

      createPlate(-1.5, 0.7, 0xffcc99); // Breakfast
      createPlate(0, 0.7, 0xff9966); // Lunch
      createPlate(1.5, 0.7, 0xcc6633); // Dinner

      // Animate
      function animate() {
        requestAnimationFrame(animate);
        const opacity = 0.15 + 0.05 * Math.sin(Date.now() * 0.002);
        ghostChair.children.forEach((part) => {
          part.material.opacity = opacity;
        });
        renderer.render(scene, camera);
      }

      animate();

      // Resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
