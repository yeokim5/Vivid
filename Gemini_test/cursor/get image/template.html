<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[title]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: [bg_color];
        --text-color: [text_color];
        --accent-color: [accent_color];
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
      }

      .smooth-wrapper {
        position: relative;
      }

      .smooth-content {
        position: relative;
      }

      header {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: clamp(3rem, 10vw, 8rem);
        font-weight: 700;
        margin-bottom: 2rem;
        opacity: 0;
      }

      .intro {
        font-size: clamp(1rem, 2vw, 1.5rem);
        max-width: 600px;
        text-align: center;
        padding: 0 2rem;
        opacity: 0;
      }

      .scroll-indicator {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
      }

      .scroll-indicator::after {
        content: "â†“";
        font-size: 2rem;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      section {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4rem 2rem;
        position: relative;
      }

      .quote {
        max-width: 800px;
        font-family: "Playfair Display", serif;
        font-size: clamp(1.5rem, 4vw, 3rem);
        line-height: 1.4;
        opacity: 0;
      }

      .quote span {
        display: inline-block;
      }

      .highlight {
        color: var(--accent-color);
      }

      .parallax-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.2;
      }

      .final-section {
        text-align: center;
      }

      .credits {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        font-size: 0.8rem;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="smooth-wrapper">
      <div class="smooth-content">
        <header>
          <h1>[title]</h1>
          <div class="intro">A beautiful piece</div>
          <div class="scroll-indicator"></div>
        </header>

        <section class="section-1">
          <div class="quote quote-1"></div>
        </section>

        <section class="section-2">
          <div class="quote quote-2"></div>
        </section>

        <section class="section-3">
          <div class="quote quote-3"></div>
        </section>

        <section class="section-4">
          <div class="quote quote-4"></div>
        </section>

        <section class="section-5">
          <div class="quote quote-5"></div>
        </section>

        <section class="section-6">
          <div class="quote quote-6"></div>
        </section>

        <section class="section-7">
          <div class="quote quote-7"></div>
        </section>

        <section class="section-8">
          <div class="quote quote-8"></div>
        </section>

        <section class="section-9">
          <div class="quote quote-9"></div>
        </section>

        <section class="section-10">
          <div class="quote quote-10"></div>
        </section>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollSmoother.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>

    <script>
      // Wait for DOM to be fully loaded
      document.addEventListener("DOMContentLoaded", () => {
        // Register GSAP plugins
        gsap.registerPlugin(ScrollTrigger, ScrollSmoother, ScrollToPlugin);

        // Initialize smooth scrolling
        const smoother = ScrollSmoother.create({
          wrapper: ".smooth-wrapper",
          content: ".smooth-content",
          smooth: 1.5,
          effects: true,
        });

        // Split text for animation
        const splitQuotes = document.querySelectorAll(".quote");
        splitQuotes.forEach((quote) => {
          new SplitType(quote, { types: "words, chars" });
        });

        // Header animations
        gsap.to("h1", {
          opacity: 1,
          y: 0,
          duration: 1.5,
          ease: "power3.out",
        });

        gsap.to(".intro", {
          opacity: 1,
          y: 0,
          duration: 1.5,
          delay: 0.5,
          ease: "power3.out",
        });

        gsap.to(".scroll-indicator", {
          opacity: 1,
          duration: 1,
          delay: 1.5,
          ease: "power3.out",
        });

        // Section animations
        const sections = document.querySelectorAll("section");
        sections.forEach((section, index) => {
          const quote = section.querySelector(".quote");

          if (quote) {
            // Create animation for each quote
            ScrollTrigger.create({
              trigger: section,
              start: "top 80%",
              end: "bottom 20%",
              onEnter: () => {
                gsap.to(quote, {
                  opacity: 1,
                  duration: 1,
                  ease: "power3.out",
                });

                const chars = quote.querySelectorAll(".char");
                if (chars && chars.length > 0) {
                  gsap.to(chars, {
                    opacity: 1,
                    y: 0,
                    stagger: 0.02,
                    duration: 0.8,
                    ease: "power3.out",
                  });
                }
              },
              onLeaveBack: () => {
                gsap.to(quote, {
                  opacity: 0,
                  duration: 0.5,
                  ease: "power3.out",
                });
              },
            });
          }
        });

        // Parallax effects for backgrounds
        gsap.utils.toArray("section").forEach((section) => {
          const bg = document.createElement("div");
          bg.classList.add("parallax-bg");
          section.appendChild(bg);

          gsap.fromTo(
            bg,
            {
              y: "-20%",
            },
            {
              y: "20%",
              ease: "none",
              scrollTrigger: {
                trigger: section,
                start: "top bottom",
                end: "bottom top",
                scrub: true,
              },
            }
          );
        });
      });
    </script>
  </body>
</html>
